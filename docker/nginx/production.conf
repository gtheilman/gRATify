# Nginx config for gRAT Server (root-mounted Laravel app)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;
    charset utf-8;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    etag on;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/ld+json image/svg+xml;
    gzip_min_length 512;
    gzip_comp_level 5;
    gzip_vary on;
    # Brotli (ensure ngx_brotli is available; falls back to gzip if not)
    brotli on;
    brotli_comp_level 5;
    brotli_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/ld+json image/svg+xml;

    # Vite hashed assets
    location ^~ /build/ {
        alias /var/www/html/public/build/;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Other public assets
    location ^~ /assets/ {
        alias /var/www/html/public/assets/;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Public storage (if enabled)
    location ^~ /storage/ {
        alias /var/www/html/public/storage/;
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Root-level static files (favicon, loader.css, etc.)
    location ~ ^/[^/]+\.(css|js|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Main Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handler
    location ~ ^/index\.php$ {
        fastcgi_pass unix:/var/run/php/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Block other PHP files
    location ~ \.php$ {
        return 404;
    }

    # Block hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Health check
    location = /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
